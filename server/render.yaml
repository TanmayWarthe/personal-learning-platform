services:
  - type: web
    name: personal-learning-platform-api
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: personal-learning-platform-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://self-learning-hub.vercel.app
      - key: YOUTUBE_API_KEY
        sync: false

databases:
  - name: personal-learning-platform-db
    databaseName: learning_platform
    user: learning_platform_user
